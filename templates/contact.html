{% extends "base.html" %}
{% block title %} Contact Me | Rejul Thakur{% endblock title %}

{% load static %}
{% block start %}

<div class="container-fluid">
    <h1 class="text-center mt-5 pt-5 text-warning">Contact Me</h1>
    <div class="container d-flex justify-content-center align-items-center mt-5 pt-" style="min-height:100vh;">
        <div class="container  rounded shadow-lg form w-100" style="max-width: 700px">
            {% if messages %}
            {% for message in messages %}
            <div class="alert mt-5 alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <h1 class="text-center pt-5 mb-4">Get In Touch</h1>
            <form class="row gap-3" method="POST">
                {% csrf_token %}
                <div class="col-12 col-md-6 form-content">
                    {{ form.as_p }}
                </div>
                <div class="col-12 mb-5 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>  
</div>

{% endblock start %}
